<mat-toolbar color="primary">Here is our Coffee selection!</mat-toolbar>
<div class="container responsive-grid">
<mat-card *ngFor="let coffee of (coffeeList$ | async)?.slice(calculateStartIndex(), calculateEndIndex())">
    <mat-card-header>
        <mat-card-title>{{coffee.blend_name}}</mat-card-title>
        <mat-card-subtitle>{{coffee.intensifier}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content  class="coffee-content">
        <p > <span class="big-text">coffee notes:</span>
            <span class="small-text"> {{coffee.notes}}</span></p> 
        <p > <span class="big-text">coffee origin</span>
            <span class="small-text">  {{coffee.origin}}</span></p> 
        <p > <span class="big-text">coffee variety:</span>
            <span class="small-text"> {{coffee.variety}}</span></p> 

    </mat-card-content>
    <mat-card-actions class="coffee-actions">
        <button mat-button  color="primary">View Detail</button>
    </mat-card-actions>

</mat-card>
</div>
<mat-paginator [length]="totalItems" [pageSize]="itemsPerPage" (page)="pageChanged($event)"></mat-paginator>

<mat-toolbar class="footer" color="primary">FullName: Oumaima FATHI</mat-toolbar>
